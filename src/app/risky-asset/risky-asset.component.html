
<div class="controls">
    <form class="form" [formGroup]="riskyAssetForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="p">
                Probabilité : {{p}}
            </label>
            <mat-slider formControlName="p" id="p" min="0" max="1" step="0.01"  (input)="onPChange($event)"></mat-slider>
        </div>
        <div class="form-group">
            <label for="u">
                Pourcentage de hausse {{u}} :
            </label>
            <mat-slider formControlName="u" id="u" min="0" max="0.15" step="0.001"  (input)="onUChange($event)"></mat-slider>
        </div>
        <div class="form-group">
            <label for="d">
                Pourcentage de baisse {{d}} :
            </label>
            <mat-slider reverse formControlName="d" id="d" min="-0.15" max="0" step="0.001"  (input)="onDChange($event)"></mat-slider>
        </div>
        <div class="form-group">
            <label for="N">
                <p>Nombre de périodes {{n}} :</p>
            </label>
            <mat-slider formControlName="n" id="n" min="0" max="500" step="1"  (input)="onNChange($event)"></mat-slider>
        </div>
        <button type="submit" mat-button>Générer une trajectoire</button>
    </form>
    
    
</div>

<div class="chart">
    <canvas id="risky-asset" height="170%"></canvas>
</div>
